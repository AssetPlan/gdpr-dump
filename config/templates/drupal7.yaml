---
requiresVersion: true

tables:
    cache:
        truncate: true

    cache_*:
        truncate: true

    sessions:
        truncate: true

    users:
        converters:
            mail:
                converter: 'randomizeEmail'
            init:
                converter: 'randomizeEmail'
                unique: true
            name:
                converter: 'randomizeText'
                unique: true
            pass:
                converter: 'anonymizeText'
