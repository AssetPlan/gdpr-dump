---
database:
    host: 'mysql'
    name: 'test'
    user: 'test'
    password: 'test'

dump:
    output: 'php://stdout'

tables:
    stores:
        limit: 1

    customers:
        orderBy: 'email'
        filters:
            - ['email', 'like', '%@example.org']
            - ['customer_id', 'in', [1, 2, 3]]
        converters:
            email: 'randomizeEmail'
            firstname: 'anonymizeText'
            lastname: 'anonymizeText'
            phone_number: 'randomizeNumber'

    addresses:
        converters:
            street: 'anonymizeText'
            postcode: 'randomizeNumber'
            city: 'anonymizeText'
