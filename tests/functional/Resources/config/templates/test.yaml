---
database:
    host: 'mysql'
    name: 'test'
    user: 'test'
    password: 'test'

dump:
    output: 'php://stdout'

tables:
    stores:
        orderBy: 'code'
        filters:
            - ['store_id', 'in', [1, 2]]

    customers:
        limit: 3
        filters:
            - ['email', 'like', '%@example.org']
            - ['created_at', 'gt', 'expr: date_sub(now(), interval 60 day)']
        converters:
            email: 'randomizeEmail'
            firstname: 'anonymizeText'
            lastname: 'anonymizeText'
            phone_number: 'randomizeNumber'

    addresses:
        filters:
            - ['country_id', 'eq', 'FR']
        converters:
            street: 'anonymizeText'
            postcode: 'randomizeNumber'
            city: 'anonymizeText'
